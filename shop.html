<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RHORHA | Shop</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f0e6;
  color: #000;
}

/* NAVBAR */
.navbar {
  width: 100%;
  padding: 15px 5%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #f5f0e6;
  border-bottom: 2px solid #eee;
}

.logo {
  font-size: 28px;
  font-weight: 700;
}
.logo span { color: skyblue; }

.nav-links a {
  margin-left: 20px;
  text-decoration: none;
  color: #000;
  font-weight: 500;
  position: relative;
}

/* CART COUNT */
.cart-count {
  background: black;
  color: white;
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 50%;
  position: absolute;
  top: -8px;
  right: -12px;
}

/* PAGE TITLE */
.page-title {
  margin: 40px 0 20px 8%;
  font-size: 32px;
  font-weight: 800;
}

/* PRODUCT GRID */
.product-grid {
  display: grid;
  grid-template-columns: repeat(3, 300px);
  gap: 30px;
  margin-left: 8%;
  margin-bottom: 50px;
}

.product-card {
  background: #fff;
  border-radius: 12px;
  border: 1px solid #eee;
  padding: 15px;
  transition: 0.3s;
  text-align: center;
}

.product-card:hover {
  transform: scale(1.04);
  border-color: skyblue;
}

.product-card img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  border-radius: 10px;
}

/* PRICE & SIZE */
.price {
  color: #000;
  font-weight: 700;
  margin-top: 8px;
}

/* ADD TO CART */
.cart-btn {
  margin-top: 12px;
  padding: 12px 25px;
  background: black;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}

.cart-btn:hover {
  background: skyblue;
  color: black;
}

/* SIZE MODAL */
#sizeModal {
  display: none;
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal-content {
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  width: 300px;
}

.modal-content h3 { margin-top: 0; }

.size-input { display: flex; justify-content: space-between; margin-bottom: 10px; }

.modal-buttons { display: flex; justify-content: space-between; margin-top: 15px; }

.modal-buttons button {
  padding: 10px 15px;
  cursor: pointer;
  border: none;
  border-radius: 6px;
  font-weight: bold;
}

.confirm-btn { background: black; color: white; }
.confirm-btn:hover { background: skyblue; color: black; }

.cancel-btn { background: red; color: white; }
.cancel-btn:hover { background: darkred; }

/* RESPONSIVE */
@media (max-width: 600px) {
  .product-grid { grid-template-columns: 90%; margin-left: auto; margin-right: auto; }
}
</style>
</head>
<body>

<div class="navbar">
  <div class="logo">RHORHA<span>.</span></div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart <span class="cart-count" id="cartCount">0</span></a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
</div>

<h1 class="page-title">T-Shirts Collection</h1>

<div class="product-grid" id="productGrid"></div>

<!-- SIZE MODAL -->
<div id="sizeModal">
  <div class="modal-content">
    <h3 id="modalTitle">Select Quantities</h3>
    <div id="sizeInputs"></div>
    <div class="modal-buttons">
      <button class="cancel-btn">Cancel</button>
      <button class="confirm-btn">Add to Cart</button>
    </div>
  </div>
</div>

<script type="module" src="shop.js"></script>
</body>
</html>
