<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RHORHA | Clothing Brand</title>

<style>
    /* Prevent horizontal scroll */
    html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: Arial, Helvetica, sans-serif;
        background: #f5f0e6;
        color: #000;
    }

    a {
        text-decoration: none;
        color: inherit;
    }

    /* ===== NAVBAR ===== */
    .navbar {
        width: 100%;
        max-width: 1200px;
        margin: auto;
        padding: 15px 5%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
        border-bottom: 2px solid #eee;
        background: #f5f0e6;
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .logo {
        font-size: 28px;
        font-weight: 700;
    }

    .logo span {
        color: skyblue;
    }

    .nav-links {
        display: flex;
        gap: 25px;
        font-size: 16px;
    }

    .menu-btn {
        display: none;
        font-size: 28px;
        cursor: pointer;
    }

    /* ===== HERO ===== */
    .hero {
        padding: 50px 5%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .hero-content {
        display: flex;
        width: 100%;
        max-width: 1200px;
        margin: auto;
        align-items: center;
        gap: 30px;
        flex-wrap: wrap;
    }

    .hero-logo {
        flex: 0 0 40%;
        max-width: 450px;
        width: 100%;
        aspect-ratio: 1/1;
        background-image: url('2.jpg'); /* your logo */
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
    }

    .hero-text {
        flex: 0 0 55%;
        text-align: left;
    }

    .hero-text h1 {
        font-size: 36px;
        font-weight: 700;
        margin: 0 0 15px 0;
    }

    .hero-text h1 span {
        color: red;
    }

    .hero-text p {
        max-width: 450px;
        margin: 0 0 20px 0;
        color: #333;
        font-size: 16px;
        font-weight: 500;
    }

    .btn {
        padding: 10px 25px;
        background: black;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
        font-size: 14px;
    }

    .btn:hover {
        background: skyblue;
        color: black;
    }

    /* ===== FOOTER ===== */
    footer {
        margin-top: 40px;
        padding: 25px;
        background: #000;
        color: #f5f0e6;
        text-align: center;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 1024px) {
        .hero-logo {
            flex: 0 0 35%;
            max-width: 300px;
        }
        .hero-text h1 {
            font-size: 32px;
        }
        .hero-text p {
            font-size: 15px;
        }
    }

    @media (max-width: 768px) {
        .navbar {
            flex-direction: column;
        }

        .nav-links {
            display: none;
            flex-direction: column;
        }

        .nav-links.active {
            display: flex;
        }

        .menu-btn {
            display: block;
        }

        .hero-content {
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .hero-logo {
            width: 70vw;
            max-width: 250px;
            aspect-ratio: 1/1;
        }

        .hero-text {
            text-align: center;
            flex: 1 0 100%;
        }

        .hero-text h1 {
            font-size: 28px;
        }

        .hero-text p {
            font-size: 14px;
        }

        .btn {
            font-size: 13px;
        }
    }
</style>
</head>
<body>

<div class="navbar">
    <div class="logo">RHORHA<span>.</span></div>
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="shop.html">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
</div>

<!-- HERO -->
<div class="hero">
    <div class="hero-content">
        <div class="hero-logo"></div>

        <div class="hero-text">
            <h1>
                Welcome to 
                <span style="color: deeppink;">R</span>
                <span style="color: white;">H</span>
                <span style="color: steelblue;">O</span>
                <span style="color: navy;">R</span>
                <span style="color: peru;">H</span>
                <span style="color: black;">A</span>
            </h1>
            <p>Premium signature T-shirts designed to make you stand out anywhere.</p>
            <a href="shop.html"><button class="btn">Shop Now</button></a>
        </div>
    </div>
</div>

<footer>
    © 2025 RHORHA Clothing Brand | All Rights Reserved
</footer>

<script src="script.js"></script>
</body>
</html>
